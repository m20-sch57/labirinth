{% extends "base.html" %}

{% block content %}
  <h2> Регистрация </h2>
  <form action="{{ url_for('register') }}" method="post" class="register_form">
    <p>
      Логин : <input type="text" name="login" minlength=4 required><br>
    </p>
    <p>
      Пароль : <input type="password" name="password" minlength=8 required><br>
    </p>
    <input type="submit" value="Зарегистрироваться">
  </form>
{% endblock %}

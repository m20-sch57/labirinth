{% extends "base.html" %}

{% block content %}
  <h2> Изменить логин </h2>
  <form action="{{ url_for('change_login') }}" method="post">
    <p>
      Пароль : <input type="password" name="password" required><br>
    </p>
    <p>
      Новый логин : <input type="text" name="new_login" minlength=4 required><br>
    </p>
    <input type="submit" value="Изменить">
    {% if error %}
    <div class="error">
      <p>Неверный пароль!</p>
    </div>
    {% endif %}
  </form>
{% endblock %}

{% if not ub__user %}
    {% set ub__user = user %}
{% endif %}
<div class="user-block">
    <div class="user-block-ava">
        <a href="{{ url_for('profile', username=ub__user.username) }}" class="user-ava-btn">
            <img class="user-ava-large" src="{{ ub__user.avatar_path }}">
        </a>
    </div>
    <div class="user-block-info">
        <div class="user-block-info-username">
            <span class="name-large">{{ ub__user.username }}</span>
        </div>
    </div>
    {% if not ub__hide_play_button %}
        <form action="{{ url_for('room_list', page=0) }}">
            <button class="btn">Играть!</button>
        </form>
    {% endif %}
</div>
